<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.staticfile.org/angular.js/1.4.6/angular.min.js"></script>
    <title>AngularJS验证</title>
</head>
<body>
<h2>表单验证示例</h2>
<form action="" data-ng-app="myApp" data-ng-controller="validateCtrl" name="myForm" novalidate>
    <p>用户名：<br>
        <input type="text" name="user" data-ng-model="user" required>
        <span style="color: red;" data-ng-show="myForm.user.$dirty && myForm.user.$invalid">
        <span data-ng-show="myForm.user.$error.required">用户名是必须的</span>
        </span>
    </p>
    <p>邮箱：<br>
        <input type="email" name="email" data-ng-model="email" required>
        <span style="color: red;" data-ng-show="myForm.email.$dirty&&myForm.email.$invalid">
            <span data-ng-show="myForm.email.$error.required">邮箱是必须的</span>
            <span data-ng-show="myForm.email.$error.email">非法的邮箱</span>
        </span>
    </p>
    <p>
        <input type="submit" data-ng-disabled="myForm.user.$dirty&&myForm.user.$invalid ||
myForm.email.$dirty&&myForm.email.$invalid">
    </p>
</form>
<script>
    var app = angular.module('myApp',[]);
    app.controller('validateCtrl',function ($scope) {
        $scope.user='John Doe';
        $scope.email='john.doe@gmail.com';
    });
</script>
</body>
</html>
