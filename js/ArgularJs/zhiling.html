<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.staticfile.org/foundation/5.5.3/css/foundation.min.css">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/foundation/5.5.3/js/foundation.min.js"></script>
    <script src="https://cdn.staticfile.org/foundation/5.5.3/js/vendor/modernizr.js"></script>
    <script src="https://cdn.staticfile.org/angular.js/1.4.6/angular.min.js"></script>
    <title>AngularJS指令</title>
</head>
<body class="panel">
<div data-ng-app="" data-ng-init="firstName='Jon';quantity=1;price=5;names=['Jani','Hege','Kai']">
    <p>在输入框中尝试输入：</p>
    <p>姓名：<input type="text" data-ng-model="firstName"></p>
    <!-- {{}}为表达式数据绑定 -->
    <p>你输入的为：{{firstName}}</p>
    <hr>
    <h2>价格计算器</h2>
    数量： <input type="number" data-ng-model="quantity">
    价格： <input type="number" data-ng-model="price">
    <p><b>总价：</b>{{quantity*price}}</p>
    <hr>
    <p>使用ng-repeat来循环数组</p>
    <ul>
        <li data-ng-repeat="x in names">
            {{x}}
        </li>
    </ul>
</div>
</body>
</html>
