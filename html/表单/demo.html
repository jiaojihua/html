<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单</title>
</head>
<body>
<form action="#">
    <fieldset>
        <legend>表单边框：</legend>
    <label for="text">文本字段：</label> <input id="text" type="text" name="text">
    <br/>
    密码字段：<input type="password" name="pwd">
    <br/>
    单选按钮：<input type="radio" name="sex" value="male" checked>
    <input type="radio" name="sex" value="female">
    <br/>
    复选框：<input type="checkbox" name="love" value="足球">足球
    <input type="checkbox" name="love" value="篮球">篮球
    <input type="checkbox" name="love" value="乒乓球" checked>乒乓球
    <br/>
    <input type="submit" value="submit">
    <br/>
    <input type="reset" value="重置">
    <br/>
    <textarea name="aa" id="aa" cols="30" rows="10">
        这是一个文本域
    </textarea>
    <br/>
    <label for="cars">名车：</label>
    <select name="cars" id="cars">
        <option value="volvo">Volvo</option>
        <option value="saab" selected>Saab</option>
        <option value="fiat">Fiat</option>
        <option value="audi">Audi</option>
    </select>
    <br/>
    <input type="button" value="hello world">
</fieldset>
</form>
</body>
</html>
