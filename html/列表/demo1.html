<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>不同类型的有序列表</title>
</head>
<body>
<h4>编号列表</h4>
<ol>
    <li>apples</li>
    <li>bananas</li>
    <li>lemons</li>
    <li>oranges</li>
</ol>

<h4>大写字母列表</h4>
<ol type="A">
    <li>apples</li>
    <li>bananas</li>
    <li>lemons</li>
    <li>oranges</li>
</ol>

<h4>小写字母列表</h4>
<ol type="a">
    <li>apples</li>
    <li>bananas</li>
    <li>lemons</li>
    <li>oranges</li>
</ol>

<h4>罗马数字列表</h4>
<ol type="I">
    <li>apples</li>
    <li>bananas</li>
    <li>lemons</li>
    <li>oranges</li>
</ol>

<h4>小写罗马数字列表</h4>
<ol  type="i">
    <li>apples</li>
    <li>bananas</li>
    <li>lemons</li>
    <li>oranges</li>
</ol>
</body>
</html>
