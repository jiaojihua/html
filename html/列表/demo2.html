<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>不同类型的无序列表</title>
</head>
<body>
<!-- 注意：在html4中，ul属性已废弃，html5已不支持该属性 -->
<h4>圆点列表</h4>
<ul style="list-style-type:disc">
    <li>apples</li>
    <li>bananas</li>
    <li>lemons</li>
    <li>oranges</li>
</ul>

<h4>圆圈列表</h4>
<ul style="list-style-type:circle">
    <li>apples</li>
    <li>bananas</li>
    <li>lemons</li>
    <li>oranges</li>
</ul>

<h4>正方形列表</h4>
<ul style="list-style-type:square">
    <li>apples</li>
    <li>bananas</li>
    <li>lemons</li>
    <li>oranges</li>
</ul>
</body>

</html>
