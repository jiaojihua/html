<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图片廊</title>
    <style>
        div.img{
            margin:5px;
            border:1px solid #ccc;
            float:left;
            width:180px;
            opacity:0.8;

        }
        div.img:hover{
            border:1px solid #777;
            opacity:1;
        }
        div.img img{
            width:100%;
            height:150px;
        }
        div.desc{
            padding:15px;
            text-align:center;
        }

    </style>
</head>
<body>

        </a>

</div>
