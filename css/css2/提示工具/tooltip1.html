<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>提示工具</title>
    <style>
        /*tooltip容器*/
        .tooltip{
            position:relative;
            display:inline-block;
            border-bottom:1px dotted black;
        }

        /*悬停文本*/
        .tooltip .tooltiptext{
            visibility:hidden;
            width:120px;
            background-color:black;
            color:#fff;
            text-align:center;
            padding:5px 0;
            border-radius:6px;/*边框添加圆角*/

            position:absolute;
            z-index:1;
        }

        /*鼠标移动上后显示提示框*/
        .tooltip:hover .tooltiptext{
            visibility:visible;
        }

    </style>

</head>
<body>
<div class="tooltip">鼠标移动到这

    <span class="tooltiptext">提示文本</span>
</div>

</body>
</html>
