<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML5 Input表单新元素</title>
</head>
<body>
<!--从失色器中选择一个颜色 -->
选择你喜欢的颜色：<input type="color" name="favcolor">
<br>
<!-- date类型允许你从一个日期选择器中选择一个日期 -->
生日：<input type="date" name="bday">
<br>
<!-- datetime 类型允许你选择一个日期   火狐无效 -->
生日（日期和时间）：<input type="datetime" name="bdaytime">
<br>
<!-- datetime-local 类型允许你选择一个日期和时间 火狐无效 -->
生日（日期和时间）：<input type="datetime-local" name="bdaytime">
<br>
<!-- email 类型用于包含email地址的输入域 在提交表单时会自动验证email域的值是否有效-->
E-mail: <input type="email" name="email">
<br>
<!-- month 类型允许你选择一个月份 -->
生日（月和年）：<input type="month" name="bdaymonth">
<br>
<!-- number 类型用地应该包含数值的输入域 -->
数量1至5之间：<input type="number" name="quantity" min="1" max="5">
<br>
<!-- range 类型用于应该包含一定范围内数字值的输入域 -->
<input type="range" name="points" min="1" max="10" step="0.5" value="3">
<br>
<!-- search 类型用于搜索域 -->
Search　Google: <input type="search" name="googlesearch">
<br>
<!-- tel 定义输入电话号码字段 -->
电话号码：<input type="tel" name="usrtel">
<br>
<!-- time 类型允许你选择一个时间 -->
选择时间：<input type="time" name="usr_time">
<br>
<!-- url类型用于应该包含url地址的输入域 -->
添加您的主页：<input type="url" name="homepage">
<br>
<!-- week类型允许你选择周和年 -->
选择周: <input type="week" name="week_year">
<br>


</body>
</html>
