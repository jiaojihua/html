<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Canvas Demo</title>
</head>
<body>
<p>矩形填充绘图</p>
<canvas id="cvs1" width="800" height="300" style="border:1px solid #d3d3d3;">

    您的浏览器不支持canvas标签
</canvas>

<p>纵向渐变填充绘图</p>
<canvas id="cvs2" width="820" height="540" style="border:1px solid #e3e3e3;">
    您的浏览器不支持canvas标签
</canvas>

<p>横向渐变填充绘图</p>
<canvas id="cvs3" width="220" height="140" style="border:1px solid #e3e3e3;">
    您的浏览器不支持canvas标签
</canvas>

<p>横向多颜色渐变填充绘图</p>
<canvas id="cvs4" width="220" height="170" style="border:1px solid #e3e3e3;">
        您的浏览器不支持canvas标签
</canvas>

<p>图片：
    <img src="rna-mini.png"  id="img" alt="图片"></p>
<button onclick="draw('repeat')">重复</button>
<button onclick="draw('repeat-x')">重复x</button>
<button onclick="draw('repeat-y')">重复y</button>
<button onclick="draw('no-repeat')">无重复</button>
<canvas id="cvs5" width="450" height="300" style="border:1px solid #e3e3e3;">
    您的浏览器不支持canvas标签
</canvas>

<script>
    var c1 = document.getElementById("cvs1");
    var ctx1 = c1.getContext("2d");
    ctx1.shadowColor="black";
    ctx1.shadowBlur = 20;
    ctx1.shadowOffsetX = 5;
    ctx1.shadowOffsetY = 10;
    ctx1.fillStyle = "#f00";
    ctx1.fillRect(20,20,150,100);
    ctx1.clearRect(40,40,50,50);
    //画矩形框
    ctx1.strokeStyle = "#0f0";
    ctx1.strokeRect(0,0,100,80);
    ctx1.scale(1.5,1.5);
    ctx1.strokeRect(0,0,100,80);
    //画线条
    ctx1.strokeStyle = "#000";
    ctx1.lineWidth = 10;
    ctx1.beginPath();
    ctx1.lineCap = "butt";
    ctx1.moveTo(180,20);
    ctx1.lineTo(400,20)
    ctx1.stroke();
    ctx1.beginPath();
    ctx1.lineCap = "round";
    ctx1.moveTo(180,40);
    ctx1.lineTo(400,40)
    ctx1.stroke();
    ctx1.beginPath();
    ctx1.lineCap = "square";
    ctx1.lineJoin = "round";
    ctx1.moveTo(180,60);
    ctx1.lineTo(400,60);
    ctx1.lineTo(200,130);
    ctx1.stroke();

    var c2 = document.getElementById("cvs2");
    var ctx2 = c2.getContext("2d");
    var my_gradient = ctx2.createLinearGradient(0,0,0,170);
    my_gradient.addColorStop(0,"black");
    my_gradient.addColorStop(1,"white");
    ctx2.fillStyle = my_gradient;
    ctx2.rotate(Math.PI/6);
    ctx2.fillRect(20,20,150,100);

    ctx2.translate(170,120);
    var gdt = ctx2.createRadialGradient(75,50,5,75,50,100);
    gdt.addColorStop(0,"magenta");
    gdt.addColorStop(1,"blue");
    ctx2.fillStyle = gdt;
    ctx2.fillRect(0,0,150,100);

    var c3 = document.getElementById("cvs3");
    var ctx3 = c3.getContext("2d");
    var my_gradient = ctx3.createLinearGradient(0,0,170,0);
    my_gradient.addColorStop(0,"black");
    my_gradient.addColorStop(1,"white");
    ctx3.fillStyle = my_gradient;
    ctx3.fillRect(20,20,150,100);



    var c4 = document.getElementById("cvs4");
    var ctx4 = c4.getContext("2d");
    var my_gradient = ctx4.createLinearGradient(0,0,170,0);
    my_gradient.addColorStop(0,"black");
    my_gradient.addColorStop(0.5,"red");
    my_gradient.addColorStop(1,"white");
    ctx4.fillStyle = my_gradient;
    ctx4.fillRect(20,20,150,100);

    var my_gradient1 = ctx4.createLinearGradient(0,0,170,170);
    my_gradient1.addColorStop(0,"magenta");
    my_gradient1.addColorStop(0.5,"blue");
    my_gradient1.addColorStop(1,"red");
    ctx4.strokeStyle = my_gradient1;
    ctx4.lineWidth = 5;
    ctx4.strokeRect(10,10,150,100);

    ctx4.font = "25px Verdana";
    ctx4.strokeStyle = my_gradient1;
    ctx4.lineWidth = 1;
    ctx4.strokeText("Hello World!!!",10,150);


    function draw(direction){
        var c5 = document.getElementById("cvs5");
        var ctx5 = c5.getContext("2d");
        var img = document.getElementById("img");
        var pat = ctx5.createPattern(img,direction);
        ctx5.rect(0,0,400,280);
        ctx5.fillStyle = pat;
        ctx5.fill();
    }
</script>
</body>
</html>
