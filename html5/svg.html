<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>svg</title>
</head>
<body>
<svg xmlns="http://www.w3.org/2000/svg" version="1.0" height="190">
    <polygon points="100,10,40,180,190,60,10,60,160,180"
    style="fill:lime;stroke:purple;stroke-width:5;fill-rule:evenodd;"/>
</svg>
</body>
</html>
<!--
 svg 指可伸缩矢量图形
 用于定义用于网络的基于矢量的图形
 svg 使用xml格式定义图形
 svg 放大中缩小图形质量不变
 svg  是万维网联盟的标准

 svg图像格式的优势在于：
    可通过文本编辑器来创建和修改
    可被搜索、索引、脚本化或压缩
    可伸缩
    可在任何的分辨率下被高质量的打印
    可在图像质量不下降的情况下被放大
 -->
