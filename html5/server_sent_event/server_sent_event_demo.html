<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>消息推送</title>
</head>
<body>
<h1>获取服务端更新数据</h1>
<div id="result"></div>
<script>
    if(typeof(EventSource) !== "undefined"){
        var source = new EventSource("demo_sse.php");
        source.onmessage = function(event){
            document.getElementById("result").innerHTML += event.data + "<br/>";
        };
    }else{
        document.getElementById("result").innerHTML="抱歉，您的浏览器不支持服务端消息推送";
    }
</script>
</body>
</html>
