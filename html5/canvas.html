<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>canvas标签</title>
</head>
<body>
<!-- -->
<canvas id="myCanvas" width="200" height="100">你的浏览器不支持HTML5 canvas标签</canvas>
<canvas id="line" width="200" height="100">你的浏览器不支持HTML5 canvas标签</canvas>
<canvas id="cycle" width="200" height="100"></canvas>
<canvas id="change" width="200" height="100"></canvas>
<canvas id="image" width="550" height="400" style="border:1px solid #c3c3c3;"></canvas>

<script>
    var c = document.getElementById('myCanvas');
    var ctx = c.getContext('2d'); //创建context对象,这是内建的html5对象
    ctx.fillStyle = "#ff0000";
    ctx.fillRect(0,0,80,100); //形状位置尺寸
</script>
<script>
    var c1 = document.getElementById("line");
    var cxt1 = c1.getContext('2d');
    cxt1.moveTo(10,10);
    cxt1.lineTo(150,50);
    cxt1.lineTo(10,50);
    cxt1.stroke();
</script>
<script>
    var c2 = document.getElementById('cycle');
    var cxt2 = c2.getContext('2d');
    cxt2.fillStyle = '#ff00ff';
    cxt2.beginPath();
    cxt2.arc(70,18,15,0,Math.PI*2,true);
    cxt2.closePath();
    cxt2.fill();
</script>
<script>
    var c3 = document.getElementById('change');
    var cxt3 = c3.getContext('2d');
    var grd = cxt3.createLinearGradient(0,0,175,50);
    grd.addColorStop(0,'#ff0000');
    grd.addColorStop(1,'#00ff00');
    cxt3.fillStyle= grd;
    cxt3.fillRect(0,0,175,50);
</script>
<script>
    function drawImage(img){
        var mycv = document.getElementById('image');
        var myctx = mycv.getContext('2d');
        myctx.drawImage(img,0,0);
    }
    function load(){
        var img = new Image();
        img.src= "rna.jpg";

        if(img.complete){
            drawImage(img);
        }else{
            img.onload = funtion(){
                drawImage(img);
            };
            img.onerror = function(){
                window.alert('图片加载失败，请重试');
            };
        }
    }

</script>
</body>
</html>
<!--canvas新元素：标签定义图形，比如图表和其他图像，该标签基于JavaScript的绘图API-->
