<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>drag and drop</title>
</head>
<!-- 拖放是一种常见的特性，即抓取对象后放置到另一个位置
在HTML5中，任何元素都可以被拖放-->
<body>
<style type="text/css">
    #div1{width:360px;height:90px;padding:10px;border:1px solid #aaaaaa}
</style>
<script>
    function allowDrop(ev){
        ev.preventDefault();
    }

    function drag(ev){
        ev.dataTransfer.setData('Text',ev.target.id);
    }

    function drop(ev){
        ev.preventDefault();
        var data = ev.dataTransfer.getData('Text');
        ev.target.appendChild(document.getElementById(data));
    }
</script>
<p>拖动图片到矩形框中</p>
<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
<br>
<img src="rna.jpg" id="drag1" draggable="true" ondragstart="drag(event)" width="336" height="69">
</body>
</html>
